<!DOCTYPE html>
<html>
<head>
    <title>Expenses</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            background: #fff;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 6px;
        }
        input, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Expenses</h1>

    <form method="POST">
        <label>Description:</label>
        <input type="text" name="description" required>

        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" required>

        <label>Category:</label>
        <select name="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
        </select>

        <label>Date:</label>
        <input type="date" name="date" required>

        <button type="submit">Add Expense</button>
    </form>

    <h2>All Expenses</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount (â‚¹)</th>
            <th>Category</th>
            <th>Date</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[0] }}</td>
            <td>{{ expense[1] }}</td>
            <td>{{ expense[2] }}</td>
            <td>{{ expense[3] }}</td>
            <td>{{ expense[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
